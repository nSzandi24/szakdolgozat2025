<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Nyomokra fel!</title>
	<link rel="stylesheet" href="styles/start.css">
</head>
<body>
	<aside id="leftSidebar" class="sidebar">
		<div class="sidebar-inner">
			<!-- Idő szekció -->
			<div class="sidebar-section time-section">
				<div class="time-display" id="gameTime">6:00</div>
			</div>
			
			<!-- Helyszínek szekció -->
			<div class="sidebar-section locations-section">
				<h3>Helyszínek</h3>
				<ul id="locationsList" class="sidebar-list">
					<li class="location-item">Otthon</li>
				</ul>
			</div>
			
			<!-- Tárgyak szekció -->
			<div class="sidebar-section items-section">
				<h3>Tárgyak és nyomok</h3>
				<ul id="itemsList" class="sidebar-list">
					<!-- Tárgyak itt jelennek meg -->
				</ul>
			</div>
		</div>
	</aside>
	<main class="game-area">
		<header>
			<button id="logoutBtn" class="logout-btn">Kijelentkezés</button>
		</header>

		<div class="content-row">
			<section id="characterImage" class="character-image">
				<!-- Karakter kép jelenik meg itt -->
			</section>

			<section id="dialogue" class="dialogue">
				<!-- Narratív szöveg jelenik meg itt -->
			</section>
		</div>

		<div id="nextButtonContainer" class="next-button-container">
			<!-- Következő gomb ide kerül -->
		</div>

		<section id="choices" class="choices">
			<!-- Választási buborékok jönnek ide -->
		</section>

		<div id="response" class="response hidden" aria-hidden="true">
			<div class="response-inner">
				<div id="responseText" class="response-text"></div>
				<div class="response-actions">
					<button id="backChoices" class="btn">Vissza a válaszokhoz</button>
				</div>
			</div>
		</div>
	</main>

	<script src="../../backend/scripts/info.js"></script>
	<script src="../../backend/scripts/otthon.js"></script>
	<script src="../../backend/scripts/varosipark.js"></script>
	<script src="../../backend/scripts/barobirtoka.js"></script>
	<script src="../../backend/scripts/charlotte_szoba.js"></script>
	<script src="../../backend/scripts/nyomornegyed.js"></script>
	<script src="../../backend/scripts/piac.js"></script>
	<script src="../../backend/scripts/rendorseg.js"></script>
	<script src="../../backend/scripts/start.js"></script>
</body>
</html>
