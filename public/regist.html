<!DOCTYPE html>
<html>
<head>
    <title>Regisztráció</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/regist.css">
</head>
<body>
    <div class="main-box">
        <h1>Regisztráció</h1>
        <form id="regForm">
            <input type="text" id="username" placeholder="Felhasználónév" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Jelszó" required><br>
            <button type="submit">Regisztráció</button>
        </form>
    </div>
    <script src="services/register.js"></script>
</body>
</html>
